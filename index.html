<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!--styles-->
    <link rel="stylesheet" href="src/css/Normalize.css">
    <link rel="stylesheet" href="src/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal window</title>
  </head>
  <body>
    <div class="modal">
        <div class="container">
            <div class="photo">
                <div class="mainPhoto">
                    <img src="src/img/mainPhoto.png" alt="Главное фото" width="330" height="330" class="mainPhotoImg">
                </div>
                <div class="otherPhotos">
                    <img src="src/img/photo3.png" alt="прочее Фото" width="50" height="50">
                    <img src="src/img/photo1.png" alt="прочее Фото" width="50" height="50" class="imgActive">
                    <img src="src/img/photo2.png" alt="прочее Фото" width="50" height="50">
                </div>
            </div>
            <div class="orderInfo">
                <div class="productName">
                    Футболка "Эволюционируй или сдохни"
                </div>
                <div class="balance">
                    <div class="balls">
                        <span class="price">100 баллов</span>
                        <button type = "button" class="orderBtn">Заказать</button>
                    </div>
                    <div class="yourBalance">
                        <div class="text">
                            <div class="yourBalanceText">Твой баланс:</div>
                            <div class="yourBalanceQuantity">3 945 баллов</div>
                        </div>
                        <img src="src/img/package.png" alt="Покупки" class="package" width="40" height="41">
                    </div>
                </div>
                <div class="colorBlock">
                    <div class="colorTitle">
                        Цвета:
                    </div>
                    <div class="colorList">
                        <input type="radio" class="colorsItem" id="radio-1" name="colors" checked>
                        <label for="radio-1" class="colorsLabel colorsBlue">Синий</label>
                        <input type="radio" class="colorsItem" id="radio-2" name="colors">
                        <label for="radio-2" class="colorsLabel colorsBeige">Бежевый</label>
                        <input type="radio" class="colorsItem" id="radio-3" name="colors">
                        <label for="radio-3" class="colorsLabel colorsGrey">Серый</label>
                    </div>
                </div>
                <div class="colorBlock">
                    <div class="colorTitle">
                        Размер:
                    </div>
                    <div class="sizeList">
                        <input type="radio" class="sizeItem" id="radio-4" name="size" checked>
                        <label for="radio-4" class="sizeLabel sizeBlue">S</label>
                        <input type="radio" class="sizeItem" id="radio-5" name="size">
                        <label for="radio-5" class="sizeLabel sizeBeige">M</label>
                        <input type="radio" class="sizeItem" id="radio-6" name="size">
                        <label for="radio-6" class="sizeLabel sizeGrey">L</label>
                    </div>
                    <div class="details">
                        <div class="detailsTitle">
                            Детали:
                        </div>
                        <div class="detailsContent">
                            Брендированная толстовка от Qazaq Republic. Материал: Хлопок 80%, Вискоза 20%
                        </div>
                    </div>
                    <div class="choiseSize">
                        <div class="choiseSizeTitle">
                            Как выбрать размер:
                        </div>
                        <div class="choiseSizeContent">
                            Написать дяде Рику для уточнения.
                        </div>
                    </div>
                </div>
            </div>
            <button type = "button" class="closeModal"><img src="src/img/close-btn.png" alt="Закрыть окно" width="32" height="32"></button>
        </div>
    </div>
  </body>
</html>
